<p>datalist works!</p>
<button mat-raised-button color="primary" (click)="sayHello()">Basic</button>

<div>
  {{ text }}
</div>

<div>
  {{ date | date : "dd.MM.yyyy" }}
</div>

<div *ngFor="let item of data">
  {{ item.name }}
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>


<div style="padding-top: 30px">
  <form
    (ngSubmit)="save(personForm.value)"
    [formGroup] = "personForm!"
    class="app-form"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        formControlName="name"
        matInput
        maxlength="255"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input
        formControlName="age"
        matInput
        pattern="^\d*(\.\d{0,2})?$"
        required
      />
    </mat-form-field>
    <button
      [disabled]="!personForm.valid"
      color="primary"
      mat-raised-button
      style="width: 200px"
    >
      Save
    </button>
  </form>
</div>

<div class="container">
  <div class="header">
    <input type="text" placeholder="Suchen">
    <button>+</button>
    <button>*</button>
    <button class="user-icon"></button>
  </div>
  <div class="actor-grid">
    <div class="actor-card" *ngFor="let actor of actors">
      <div class="actor-img"></div>
      <div class="actor-name">{{ actor.name }}</div>
      <div class="actor-role">{{ actor.role }}</div>
      <button class="download-button"></button>
    </div>
  </div>
</div>
