<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Search and Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .search-container {
            flex: 1;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .icon-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-container button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .icon-container button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="search-container">
        <input type="text" placeholder="Suchen">
    </div>
    <div class="icon-container">
        <button>
            <img src="https://img.icons8.com/ios-filled/50/000000/plus.png" alt="Plus Icon">
        </button>
        <button>
            <img src="https://img.icons8.com/ios-filled/50/000000/star--v1.png" alt="Star Icon">
        </button>
        <button>
            <img src="https://img.icons8.com/ios-filled/50/000000/download--v1.png" alt="Download Icon">
        </button>
        <button>
            <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="User Icon">
        </button>
    </div>
</div>

<div>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Title and Columns</title>
 
</head>
<body>

<div class="container">
    <div class="title">
        <h1>Seiten√ºberschrift</h1>
    </div>

        <div class="column">
            <h2>Spalte 1</h2>
            <p>Inhalt der ersten Spalte.</p>
        </div>
        <div class="column">
            <h2>Spalte 2</h2>
            <p>Inhalt der zweiten Spalte.</p>
        </div>
        <div class="column">
            <h2>Spalte 3</h2>
            <p>Inhalt der dritten Spalte.</p>
        </div>
    </div>
</div>

</body>
</html>
